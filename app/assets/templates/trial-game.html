<h1 class="text-center">Get Ready to Play</h1>
<div class="container" style="margin-top: 40px">
	<div class="row" id="game" >
	  <pre>
	    <code>
		    	<span ng-repeat="char in charList track by $index" class="untyped">{{char}}</span>
	    </code>
	  </pre>		
	    <button ng-click="start()" ng-hide="totalKeypress">Click Here To Start</button>
	</div>

	<div ng-show="finished" class="goods" style="box-shadow: 10px 10px 10px 10px #888888; margin: 20px;">
	  <p>This many incorrect: <span>{{typos}}</span></p>    
	  <p>Total key presses: <span>{{totalKeypress}}</span></p>    
	  <p>Seconds Elapsed: <span>{{time_elapsed | date:'s.sss' }}</span></p>   
	  <p>Characters per Second: <span>{{cps | number:4 }}</span></p>    
		<p>You missed the <span>"{{ mostMissedChar }}"</span> character <span>{{ missedTimes}}</span> times :( </p>
		<p>Practice more!!!</p>	
	</div>
</div>
