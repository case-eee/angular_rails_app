	<h1 class="text-center">Get Ready to Play</h1>
	<div class="row" id="game" >
    <pre>
	    <code>
		    	<span ng-repeat="char in charList track by $index" class="untyped">{{char}}</span>
	    </code>
    </pre>		
		<a ng-click="restart(script.currentScript.id)">Restart</a>
		<a ng-click="restart(script.currentScript.id + 1)">Next</a>
	</div>
